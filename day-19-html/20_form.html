<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="19_symbols.html" method="post">
        <label for="fname">First Name</label> 
        <input type="text" name="fname" id="fname" value="john" disabled> <br><br>
        <label for="lname">Last Name</label> 
        <input type="text" name="lname" id="lname" value="doe"> <br><br>
        <label for="password">Password</label> 
        <input type="password" name="password" required> <br> <br>

        <input type="radio" name="gender" id="gender" value="male">
        <label for="gender">Male</label> 
        <input type="radio" name="gender" id="gender" value="female">
        <label for="gender">Female</label> <br><br>

        <label for="cars">Fav Cars</label>
        <select name="cars" id="cars">
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Benz">Benz</option>
        </select><br><br>

        <input type="checkbox" name="gender" id="gender" value="male">
        <label for="gender">Male</label> 
        <input type="checkbox" name="gender" id="gender" value="female">
        <label for="gender">Female</label> <br><br>

        <label for="email">Email</label>
        <input type="email" name="email" id="email"> <br><br>

        <label for="dob">DOB</label>
        <input type="date" name="dob" id="dob"> <br><br>

        <textarea name="message" id="message" rows="10" cols="30">
            Write about Yourself....
        </textarea>
        <br><br>
        <input type="submit" value="submit">
    </form>
</body>
</html>
