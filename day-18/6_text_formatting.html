<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <p>Paragraph</p> -->
    <p> <b>Paragraph</b> </p>
    <p> <strong>Paragraph</strong> </p>
    <p><i>Paragraph</i></p>
    <p><em>Paragraph</em></p>
    <p><small>Paragraph</small></p>
    <p><mark>Paragraph</mark></p>
    <p><del>Paragraph</del></p>
    <p><del>Version 1</del> <ins>Version 2</ins> </p>
    <p>Paragraph <sub>is displayed</sub></p>
    <p>Paragraph <sup>is displayed</sup></p>
</body>
</html>
